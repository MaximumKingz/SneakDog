<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog Game</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Press Start 2P', cursive;
            touch-action: none;
            color: white;
            image-rendering: pixelated;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 4px solid #fff;
            border-radius: 4px;
            z-index: 100;
            text-shadow: 2px 2px #000;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4a4a4a;
            color: white;
            border: 4px solid #fff;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        
        .button:hover {
            background: #666;
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 4px 4px #000;
            color: #fff;
        }
        
        p {
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <div id="score">SCORE: 0 TIME: 30s</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1> SNEAKDOG </h1>
        <p>CATCH THE DOG!<br>TIME: 30 SEC</p>
        <button onclick="startGame()" class="button">START GAME</button>
    </div>

    <script>
        // Initialize TelegramGameProxy
        const TelegramGameProxy = window.TelegramGameProxy;
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        
        let score = 0;
        let gameRunning = false;
        let dogX = 0;
        let dogY = 0;
        let targetX = 0;
        let targetY = 0;
        let timeLeft = 30;
        let difficulty = 1;
        let dogSpeed = 0.01;    // Even slower base speed
        let maxSpeed = 1.5;     // Lower max speed
        let lastUpdateTime = 0;
        let particles = [];
        let dogVelocityX = 0;
        let dogVelocityY = 0;
        let friction = 0.95;    // Less friction for smoother movement
        let dogFrame = 0;
        let frameCount = 0;
        let grassTiles = [];
        let directionChangeTime = 0;
        let directionChangeCooldown = 2000; // Time between direction changes
        let currentAngle = 0;    // Current movement angle
        let lastJumpTime = 0;
        let jumpCooldown = 1500; 
        let isMoving = false;
        let waitTime = 0;
        let waitDuration = 1000; 

        // Load dog sprite
        const dogImage = new Image();
        dogImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAAAgCAYAAADaInAlAAAABHNCSVQICAgIfAhkiAAAABl0RVh0U29mdHdhcmUAZ25vbWUtc2NyZWVuc2hvdO8Dvz4AAAAvdEVYdENyZWF0aW9uIFRpbWUARnJpIE5vdiAxNyAxNzowMDoxOCAyMDIzCnbvbwsAAAAhdEVYdENyZWF0aW9uIFRpbWUAMjAyMzoxMToxNyAxNzowMDoxOJth4ksAAAVESURBVHic7Zp7iFVVFMZ/d5wxZ3ScyZrMHtZkWmajZaWVFZVlD7OHQdnDLHpYhNAfBUFBRA+ICIqgqD8K7EEUQa96UVBRWmb0IrOy0h72Jh0fYzqjjpPTH2tfzp177zn33HvnzjR6PxjmnL332muv/e31rbX3OVcikYhwDtFAIpFgaGiIvr4++vv7SSaTJJNJBgYGSCQSJBIJ+vv7SSaTJBIJBgcHGRwcZGhoiGQySX9/P4ODgwwNDTE0NMTw8DBnz57l7NmzjIyMkEqlSKVSpNNp0uk0mUyGdDpNJpMhk8kwOjpKJpMhnU4zOjrK6OgoqVSKVCrFyMgIIyMjpFIphoeHGR4eZmRkhFQqRTqdJp1Ok06nGRsbY2xsjEwmQyaTYXx8nPHxccbHxxkfHyebzZLNZslms2SzWXK5HLlcjmw2Sy6XI5fLMTExQS6XY2JigomJCSYnJ5mcnGRycpLJyUnGx8eZmJhgbGyMbDbL2NgY2WyWXC5HLpcjm82Sy+WYmJhgfHycXC5HNptlbGyMbDZLJpMhk8kwPj5OOp0mnU4zOjrKyMgIqVSKVCrF8PAww8PDpFIpRkZGGB0dJZ1Ok06nyWQyZDIZxsfHyWazZLNZcrkc2WyWXC5HLpcjm82SzWbJ5XJMTEwwMTHB5OQkk5OTjI+PMzY2RjabZWxsjGw2Sy6XI5fLkc1myeVyTExMMD4+Ti6XI5vNMjY2RjabJZPJkMlkGB8fJ51Ok06nGR0dZWRkhFQqRSqVYnh4mOHhYVKpFCMjI4yOjpJOpxkbG2N8fJxsNks2myWXy5HL5chms+RyOSYmJpicnGRycpLx8XHGxsYYGxtjfHycdDpNOp1mdHSUkZERUqkUqVSK4eFhhoaGSCaTJBIJ+vv7SSQSJJNJBgYGSCQSJBIJ+vv7SSaTJBIJBgcHGRwcZGhoiGQySX9/P4ODgwwNDTE0NMTw8DBnz57l7NmzjIyMkEqlSKVSpNNp0uk0mUyGdDpNJpMhk8mQTqcZHR1lZGSEVCrF8PAww8PDpFIp0uk06XSaTCZDJpNhfHyc8fFxxsfHGR8fJ5vNks1myWazZLNZcrkc2WyWXC5HLpcjm82Sy+WYmJhgYmKCyclJJicnmZycZHx8nImJCcbGxshms4yNjZHNZsnlcuRyObLZLLlcjomJCcbHx8nlcmSzWcbGxshms2QyGTKZDOPj46TTadLpNKOjo4yMjJBKpUilUgwPDzM8PEwqlWJkZITR0VHS6TTpdJpMJkMmk2F8fJxsNks2myWXy5HNZsnlcuRyObLZLNlslomJCSYmJpicnGRycpLx8XHGxsYYGxsjm82Sy+XI5XJks1lyuRyTExOMj4+Ty+XIZrOMjY2RzWbJZDJkMhnGx8dJp9Ok02lGR0cZGRkhlUqRSqUYHh5maGiIZDJJIpGgv7+fRCJBMpmkv7+fRCJBIpGgv7+fZDJJIpFgcHCQwcFBhoaGSCaT9Pf3Mzg4yNDQEENDQwwPD3P27FnOnj3LyMgIqVSKVCpFOp0mnU6TyWRIp9NkMhkymQzpdJrR0VFGRkZIpVIMDw8zPDxMKpUinU6TTqfJZDJkMhnGx8cZHx9nfHyc8fFxstks2WyWbDZLNpslk8kwPj5OLpcjl8sxMTHBxMQEk5OTTE5OMjk5yfj4OBMTEzQ0NjAwARkMzExMDCCJBgYmRgYGBnBaiDqIBI         // Load grass tile
        const grassImage = new Image();
        grassImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgBAMAAACBVGfHAAAAMFBMVEUAAAA0OkJCSVFTW2JkanF8hY6Pk5ygpKy0ucHM0NjY3ODk6PDs8PT4/P//////AP//bI0XAAAAAXRSTlMAQObYZgAAAJhJREFUKM9jYBgFo2AUDDHACAQMDIxAzMjAwARkMzEwMTIBJZjBEoxMTAwMjEA2IxMDAxOQzcDExMDAyAhkMzExMDCCJBgYmRgYGBnBaiDqIBIQ80BsqB6YWogZUDYDE1wvxEyQm6BmMzCB3QR1GBMrAzI/AeSnDKifM6B+Z0APnwyogZMBLXQzoIV+BrTIwYAWeaOAAQCZYU1lN7p7YQAAAABJRU5ErkJggg==';
        
        function generateGrassTiles() {
            const tileSize = 32;
            for(let y = 0; y < canvas.height; y += tileSize) {
                for(let x = 0; x < canvas.width; x += tileSize) {
                    grassTiles.push({x, y});
                }
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            grassTiles = [];
            generateGrassTiles();
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x + 16,
                    y: y + 16,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    life: 1,
                    color: `hsl(${Math.random() * 60 + 30}, 100%, 50%)`
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }
        }

        function newDirection() {
            const now = Date.now();
            if (now - directionChangeTime < directionChangeCooldown) {
                return;
            }
            directionChangeTime = now;

            // Change direction more gradually
            const turnAmount = (Math.random() - 0.5) * Math.PI / 2; // Max 90-degree turn
            currentAngle += turnAmount;

            // Calculate new velocity based on current angle
            const speed = 1 + difficulty * 0.2;
            dogVelocityX = Math.cos(currentAngle) * speed;
            dogVelocityY = Math.sin(currentAngle) * speed;
        }

        function updateGame(timestamp) {
            if (!gameRunning) return;

            const deltaTime = timestamp - lastUpdateTime;
            lastUpdateTime = timestamp;

            if (deltaTime) {
                timeLeft = Math.max(0, timeLeft - deltaTime / 1000);
                scoreDisplay.textContent = `SCORE: ${score} TIME: ${Math.ceil(timeLeft)}s`;
                
                if (timeLeft <= 0) {
                    gameRunning = false;
                    startScreen.style.display = 'flex';
                    startScreen.querySelector('h1').textContent = `GAME OVER!`;
                    startScreen.querySelector('p').textContent = `FINAL SCORE: ${score}`;
                    startScreen.querySelector('button').textContent = 'PLAY AGAIN';
                    
                    if (TelegramGameProxy) {
                        TelegramGameProxy.setScore(score);
                    }
                    return;
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grass background
            grassTiles.forEach(tile => {
                ctx.drawImage(grassImage, tile.x, tile.y, 32, 32);
            });

            // Possibly change direction
            if (Math.random() < 0.02) { // 2% chance each frame
                newDirection();
            }

            // Update position with current velocity
            dogX += dogVelocityX;
            dogY += dogVelocityY;

            // Bounce off edges
            const padding = 32;
            if (dogX < padding) {
                dogX = padding;
                currentAngle = -currentAngle + Math.PI;
                dogVelocityX = Math.abs(dogVelocityX);
            } else if (dogX > canvas.width - padding - 32) {
                dogX = canvas.width - padding - 32;
                currentAngle = -currentAngle + Math.PI;
                dogVelocityX = -Math.abs(dogVelocityX);
            }

            if (dogY < padding) {
                dogY = padding;
                currentAngle = -currentAngle;
                dogVelocityY = Math.abs(dogVelocityY);
            } else if (dogY > canvas.height - padding - 32) {
                dogY = canvas.height - padding - 32;
                currentAngle = -currentAngle;
                dogVelocityY = -Math.abs(dogVelocityY);
            }

            // Apply slight friction
            dogVelocityX *= friction;
            dogVelocityY *= friction;

            // Maintain minimum speed
            const currentSpeed = Math.sqrt(dogVelocityX * dogVelocityX + dogVelocityY * dogVelocityY);
            if (currentSpeed < 1) {
                const scale = 1 / currentSpeed;
                dogVelocityX *= scale;
                dogVelocityY *= scale;
            }

            // Cap maximum speed
            if (currentSpeed > maxSpeed) {
                const scale = maxSpeed / currentSpeed;
                dogVelocityX *= scale;
                dogVelocityY *= scale;
            }
            
            // Animate dog based on movement speed
            frameCount++;
            if (frameCount % 8 === 0) { // Faster animation for smoother look
                dogFrame = (dogFrame + 1) % 4;
            }
            
            // Draw dog with direction
            ctx.save();
            ctx.translate(dogX + 16, dogY + 16);
            if (dogVelocityX < 0) ctx.scale(-1, 1);
            ctx.drawImage(
                dogImage,
                dogFrame * 32, 0, 32, 32,
                -16, -16, 32, 32
            );
            ctx.restore();
            
            updateParticles();
            
            requestAnimationFrame(updateGame);
        }

        function handleClick(event) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const hitboxPadding = 8; // Slightly larger hitbox
            if (x >= dogX - hitboxPadding && 
                x <= dogX + 32 + hitboxPadding && 
                y >= dogY - hitboxPadding && 
                y <= dogY + 32 + hitboxPadding) {
                
                createParticles(dogX, dogY);
                
                // Base score of 10 points per catch
                let catchScore = 10;
                
                // Bonus points based on speed
                const speed = Math.sqrt(dogVelocityX * dogVelocityX + dogVelocityY * dogVelocityY);
                catchScore += Math.floor(speed * 5);
                
                // Add difficulty bonus
                catchScore += Math.floor(difficulty * 2);
                
                score += catchScore;
                scoreDisplay.textContent = `SCORE: ${score} TIME: ${Math.ceil(timeLeft)}s`;
                
                // Small difficulty increase
                difficulty += 0.1;
                
                // Small time bonus
                timeLeft = Math.min(30, timeLeft + 1);
                
                // Increase speed slightly
                dogVelocityX *= 1.1;
                dogVelocityY *= 1.1;
                
                if (TelegramGameProxy) {
                    TelegramGameProxy.setScore(score);
                }
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            difficulty = 1;
            dogSpeed = 0.01;
            dogVelocityX = 1;  // Start moving right
            dogVelocityY = 0;
            currentAngle = 0;
            particles = [];
            dogFrame = 0;
            frameCount = 0;
            directionChangeTime = 0;
            scoreDisplay.textContent = 'SCORE: 0 TIME: 30s';
            dogX = canvas.width/2 - 16;
            dogY = canvas.height/2 - 16;
            lastUpdateTime = performance.now();
            updateGame(performance.now());
        }

        // Event Listeners
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e.touches[0]);
        });

        // Initialize
        resizeCanvas();
        dogImage.onload = () => {
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(dogImage, canvas.width/2 - 16, canvas.height/2 - 16, 32, 32);
        };
        grassImage.onload = () => {
            generateGrassTiles();
        };
    </script>
