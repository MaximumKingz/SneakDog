<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog Game</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Press Start 2P', cursive;
            touch-action: none;
            color: white;
            image-rendering: pixelated;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 4px solid #fff;
            border-radius: 4px;
            z-index: 100;
            text-shadow: 2px 2px #000;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4a4a4a;
            color: white;
            border: 4px solid #fff;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        
        .button:hover {
            background: #666;
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 4px 4px #000;
            color: #fff;
        }
        
        p {
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <div id="score">SCORE: 0 TIME: 30s</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1> SNEAKDOG </h1>
        <p>CATCH THE DOG!<br>TIME: 30 SEC</p>
        <button onclick="startGame()" class="button">START GAME</button>
    </div>

    <script>
        // Initialize TelegramGameProxy
        const TelegramGameProxy = window.TelegramGameProxy;
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        
        let score = 0;
        let gameRunning = false;
        let dogX = 0;
        let dogY = 0;
        let targetX = 0;
        let targetY = 0;
        let timeLeft = 30;
        let difficulty = 1;
        let dogSpeed = 0.03;
        let maxSpeed = 5;
        let lastUpdateTime = 0;
        let particles = [];
        let dogVelocityX = 0;
        let dogVelocityY = 0;
        let friction = 0.98;
        let dogFrame = 0;
        let frameCount = 0;
        let grassTiles = [];
        
        // Load dog sprite
        const dogImage = new Image();
        dogImage.src = 'https://raw.githubusercontent.com/MaximumKingz/SneakDog/main/sprites/dog_sprite.png';
        
        // Load grass tile
        const grassImage = new Image();
        grassImage.src = 'https://raw.githubusercontent.com/MaximumKingz/SneakDog/main/sprites/grass.png';
        
        function generateGrassTiles() {
            const tileSize = 32;
            for(let y = 0; y < canvas.height; y += tileSize) {
                for(let x = 0; x < canvas.width; x += tileSize) {
                    grassTiles.push({x, y});
                }
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            grassTiles = [];
            generateGrassTiles();
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x + 16,
                    y: y + 16,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    life: 1,
                    color: `hsl(${Math.random() * 60 + 30}, 100%, 50%)`
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }
        }

        function newDogPosition() {
            const maxDistance = 150 + (difficulty * 10);
            const minDistance = 50;
            
            let angle = Math.random() * Math.PI * 2;
            let distance = Math.random() * (maxDistance - minDistance) + minDistance;
            
            let newTargetX = dogX + Math.cos(angle) * distance;
            let newTargetY = dogY + Math.sin(angle) * distance;
            
            const padding = 50;
            newTargetX = Math.max(padding, Math.min(canvas.width - padding, newTargetX));
            newTargetY = Math.max(padding, Math.min(canvas.height - padding, newTargetY));
            
            targetX = newTargetX;
            targetY = newTargetY;
            
            const dx = targetX - dogX;
            const dy = targetY - dogY;
            const length = Math.sqrt(dx * dx + dy * dy);
            
            if (length > 0) {
                dogVelocityX = (dx / length) * (3 + difficulty);
                dogVelocityY = (dy / length) * (3 + difficulty);
            }
            
            dogSpeed = Math.min(0.03 + (difficulty * 0.005), 0.06);
        }

        function updateGame(timestamp) {
            if (!gameRunning) return;

            const deltaTime = timestamp - lastUpdateTime;
            lastUpdateTime = timestamp;

            if (deltaTime) {
                timeLeft = Math.max(0, timeLeft - deltaTime / 1000);
                scoreDisplay.textContent = `SCORE: ${score} TIME: ${Math.ceil(timeLeft)}s`;
                
                if (timeLeft <= 0) {
                    gameRunning = false;
                    startScreen.style.display = 'flex';
                    startScreen.querySelector('h1').textContent = `GAME OVER!`;
                    startScreen.querySelector('p').textContent = `FINAL SCORE: ${score}`;
                    startScreen.querySelector('button').textContent = 'PLAY AGAIN';
                    
                    if (TelegramGameProxy) {
                        TelegramGameProxy.setScore(score);
                    }
                    return;
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grass background
            grassTiles.forEach(tile => {
                ctx.drawImage(grassImage, tile.x, tile.y, 32, 32);
            });
            
            const dx = targetX - dogX;
            const dy = targetY - dogY;
            const distanceToTarget = Math.sqrt(dx * dx + dy * dy);
            
            if (distanceToTarget > 5) {
                dogVelocityX += dx * dogSpeed;
                dogVelocityY += dy * dogSpeed;
                
                dogVelocityX *= friction;
                dogVelocityY *= friction;
                
                const currentSpeed = Math.sqrt(dogVelocityX * dogVelocityX + dogVelocityY * dogVelocityY);
                if (currentSpeed > maxSpeed) {
                    const scale = maxSpeed / currentSpeed;
                    dogVelocityX *= scale;
                    dogVelocityY *= scale;
                }
                
                dogX += dogVelocityX;
                dogY += dogVelocityY;
            } else {
                newDogPosition();
            }
            
            dogX = Math.max(0, Math.min(canvas.width - 32, dogX));
            dogY = Math.max(0, Math.min(canvas.height - 32, dogY));
            
            // Animate dog sprite
            frameCount++;
            if (frameCount % 10 === 0) {
                dogFrame = (dogFrame + 1) % 4;
            }
            
            // Draw dog with direction
            ctx.save();
            ctx.translate(dogX + 16, dogY + 16);
            if (dogVelocityX < 0) ctx.scale(-1, 1);
            ctx.drawImage(
                dogImage,
                dogFrame * 32, 0, 32, 32,
                -16, -16, 32, 32
            );
            ctx.restore();
            
            updateParticles();
            
            requestAnimationFrame(updateGame);
        }

        function handleClick(event) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (x >= dogX && x <= dogX + 32 && y >= dogY && y <= dogY + 32) {
                createParticles(dogX, dogY);
                
                score += Math.ceil(difficulty);
                scoreDisplay.textContent = `SCORE: ${score} TIME: ${Math.ceil(timeLeft)}s`;
                
                difficulty += 0.2;
                timeLeft = Math.min(30, timeLeft + 2);
                
                newDogPosition();
                
                if (TelegramGameProxy) {
                    TelegramGameProxy.setScore(score);
                }
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            difficulty = 1;
            dogSpeed = 0.03;
            dogVelocityX = 0;
            dogVelocityY = 0;
            particles = [];
            dogFrame = 0;
            frameCount = 0;
            scoreDisplay.textContent = 'SCORE: 0 TIME: 30s';
            dogX = canvas.width/2 - 16;
            dogY = canvas.height/2 - 16;
            lastUpdateTime = performance.now();
            newDogPosition();
            updateGame(performance.now());
        }

        // Event Listeners
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e.touches[0]);
        });

        // Initialize
        resizeCanvas();
        dogImage.onload = () => {
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(dogImage, canvas.width/2 - 16, canvas.height/2 - 16, 32, 32);
        };
        grassImage.onload = () => {
            generateGrassTiles();
        };
    </script>
</body>
</html>
