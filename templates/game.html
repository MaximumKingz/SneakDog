<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog Game</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: Arial, sans-serif;
            touch-action: none;
            color: white;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0 | Time: 30s</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>SneakDog</h1>
        <p>Catch the dog to earn points! You have 30 seconds!</p>
        <button onclick="startGame()" class="button">Start Game</button>
    </div>

    <script>
        // Initialize TelegramGameProxy
        const TelegramGameProxy = window.TelegramGameProxy;
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        
        let score = 0;
        let gameRunning = false;
        let dogX = 0;
        let dogY = 0;
        let targetX = 0;
        let targetY = 0;
        let timeLeft = 30;
        let difficulty = 1;
        let dogSpeed = 0.05;
        let lastUpdateTime = 0;
        let particles = [];
        
        // Load dog image
        const dogImage = new Image();
        dogImage.src = 'https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f436.svg';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function newDogPosition() {
            // Add some randomness to movement
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 200 + 100;
            
            targetX = dogX + Math.cos(angle) * distance;
            targetY = dogY + Math.sin(angle) * distance;
            
            // Keep dog within bounds
            targetX = Math.max(0, Math.min(canvas.width - 100, targetX));
            targetY = Math.max(0, Math.min(canvas.height - 100, targetY));
            
            // Increase speed with difficulty
            dogSpeed = 0.05 + (difficulty * 0.02);
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x + 50,
                    y: y + 50,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.fillStyle = `rgba(255, 215, 0, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5 * p.life, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateGame(timestamp) {
            if (!gameRunning) return;

            const deltaTime = timestamp - lastUpdateTime;
            lastUpdateTime = timestamp;

            // Update time
            if (deltaTime) {
                timeLeft = Math.max(0, timeLeft - deltaTime / 1000);
                scoreDisplay.textContent = `Score: ${score} | Time: ${Math.ceil(timeLeft)}s`;
                
                if (timeLeft <= 0) {
                    gameRunning = false;
                    startScreen.style.display = 'flex';
                    startScreen.querySelector('h1').textContent = `Game Over! Score: ${score}`;
                    startScreen.querySelector('button').textContent = 'Play Again';
                    
                    // Send final score to Telegram
                    if (TelegramGameProxy) {
                        TelegramGameProxy.setScore(score);
                    }
                    return;
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Move dog towards target with easing and random movement
            const dx = targetX - dogX;
            const dy = targetY - dogY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 5) {
                newDogPosition();
            }
            
            dogX += dx * dogSpeed;
            dogY += dy * dogSpeed;
            
            // Add slight random movement
            dogX += (Math.random() - 0.5) * 2;
            dogY += (Math.random() - 0.5) * 2;
            
            // Draw dog
            ctx.drawImage(dogImage, dogX, dogY, 100, 100);
            
            // Update particles
            updateParticles();
            
            requestAnimationFrame(updateGame);
        }

        function handleClick(event) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (x >= dogX && x <= dogX + 100 && y >= dogY && y <= dogY + 100) {
                // Create particles on successful catch
                createParticles(dogX, dogY);
                
                // Increase score based on difficulty
                score += Math.ceil(difficulty);
                scoreDisplay.textContent = `Score: ${score} | Time: ${Math.ceil(timeLeft)}s`;
                
                // Increase difficulty
                difficulty += 0.2;
                
                // Add time bonus
                timeLeft = Math.min(30, timeLeft + 2);
                
                newDogPosition();
                
                // Send score to Telegram
                if (TelegramGameProxy) {
                    TelegramGameProxy.setScore(score);
                }
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            difficulty = 1;
            dogSpeed = 0.05;
            particles = [];
            scoreDisplay.textContent = 'Score: 0 | Time: 30s';
            dogX = canvas.width/2 - 50;
            dogY = canvas.height/2 - 50;
            lastUpdateTime = performance.now();
            newDogPosition();
            updateGame(performance.now());
        }

        // Event Listeners
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e.touches[0]);
        });

        // Initialize
        resizeCanvas();
        dogImage.onload = () => {
            ctx.drawImage(dogImage, canvas.width/2 - 50, canvas.height/2 - 50, 100, 100);
        };
    </script>
</body>
</html>
