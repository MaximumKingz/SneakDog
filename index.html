<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .hud-item {
            position: fixed;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px #000;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4CAF50;
            border-radius: 4px;
        }
        
        #score { top: 20px; left: 20px; }
        #coins { top: 60px; left: 20px; color: #FFD700; }
        #time { top: 20px; right: 20px; }
        
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            padding: 20px;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            border-radius: 4px;
            box-shadow: 0 4px #388E3C;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score" class="hud-item">SCORE: 0</div>
    <div id="coins" class="hud-item">COINS: 0</div>
    <div id="time" class="hud-item">TIME: 30s</div>
    
    <div id="startScreen" class="screen" style="display: flex;">
        <h1 class="title">SneakDog</h1>
        <p class="subtitle">CATCH THE SNEAKERS!<br>PRESS SPACE OR TAP TO JUMP</p>
        <button onclick="startGame()" class="button">START GAME</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 400;
        
        // Load dog sprite
        const dogSprite = new Image();
        dogSprite.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGAAAAAYCAYAAAAF6fiUAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAyNpVFh0WE1MOmNvbS5hZG9iZS54bXAAAAAAADw/eHBhY2tldCBiZWdpbj0i77u/IiBpZD0iVzVNME1wQ2VoaUh6cmVTek5UY3prYzlkIj8+IDx4OnhtcG1ldGEgeG1sbnM6eD0iYWRvYmU6bnM6bWV0YS8iIHg6eG1wdGs9IkFkb2JlIFhNUCBDb3JlIDYuMC1jMDAyIDc5LjE2NDQ4OCwgMjAyMC8wNy8xMC0yMjowNjo1MyAgICAgICAgIj4gPHJkZjpSREYgeG1sbnM6cmRmPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5LzAyLzIyLXJkZi1zeW50YXgtbnMjIj4gPHJkZjpEZXNjcmlwdGlvbiByZGY6YWJvdXQ9IiIgeG1sbnM6eG1wPSJodHRwOi8vbnMuYWRvYmUuY29tL3hhcC8xLjAvIiB4bWxuczp4bXBNTT0iaHR0cDovL25zLmFkb2JlLmNvbS94YXAvMS4wL21tLyIgeG1sbnM6c3RSZWY9Imh0dHA6Ly9ucy5hZG9iZS5jb20veGFwLzEuMC9zVHlwZS9SZXNvdXJjZVJlZiMiIHhtcDpDcmVhdG9yVG9vbD0iQWRvYmUgUGhvdG9zaG9wIDIyLjAgKFdpbmRvd3MpIiB4bXBNTTpJbnN0YW5jZUlEPSJ4bXAuaWlkOjY5NjdEOTREMjM1RDExRUU4RjkyOThENzZGNTU5NkJEIiB4bXBNTTpEb2N1bWVudElEPSJ4bXAuZGlkOjY5NjdEOTRFMjM1RDExRUU4RjkyOThENzZGNTU5NkJEIj4gPHhtcE1NOkRlcml2ZWRGcm9tIHN0UmVmOmluc3RhbmNlSUQ9InhtcC5paWQ6Njk2N0Q5NEIyMzVEMTFFRThGOTI5OEQ3NkY1NTk2QkQiIHN0UmVmOmRvY3VtZW50SUQ9InhtcC5kaWQ6Njk2N0Q5NEMyMzVEMTFFRThGOTI5OEQ3NkY1NTk2QkQiLz4gPC9yZGY6RGVzY3JpcHRpb24+IDwvcmRmOlJERj4gPC94OnhtcG1ldGE+IDw/eHBhY2tldCBlbmQ9InIiPz5Yj+WxAAAB0klEQVR42uyZQUsCURTH3wyKgkHQwkVtWkQLF0GbwFW0ahO0Ddq1aNG2TdCuRbu2QV8h+gTRJ4i+QBsXLVoUtAiCghYKLQoqAqHe0/+Dh8MwM46OnXlw4c+bN/PevHn/mXvPvFGcc7XRpCgKr2f+qvYvwb+YAGqQAEiAJEACJAESIAmQBEgCJAGSAEmAJEASIAmQBEgCJAGSAEmAJEASIAmQBEgC/iQBVVGUX0vAOI7/GwLK5TLPZrM8n8/zUqnEK5UK7+rq4p2dnby7u5v39vbyWCzGBwYG+ODgIB8eHubxeJyPjIzwRCLBR0dH+djYGE8mk3x8fJxPTEzwqakpPj09zWdmZvjs7Cyfm5vj8/PzfGFhgS8uLvKlpSW+vLzMV1ZW+OrqKl9bW+Pr6+t8Y2ODb25u8q2tLb69vc13dnb47u4u39vb4/v7+/zg4IAfHh7yo6MjfnJywk9PT/nZ2Rk/Pz/nFxcX/PLykl9dXfHr62t+c3PDb29v+d3dHb+/v+cPDw/88fGRPz098efnZ/7y8sJfX1/529sbf39/5x8fH/zz85N/fX3x7+9vXq1WOTz4EWAAd3M5dAF9K7QAAAAASUVORK5CYII=';
        
        // Sprite animation variables
        const SPRITE_WIDTH = 32;
        const SPRITE_HEIGHT = 24;
        const SPRITE_FRAMES = 4;
        let currentFrame = 0;
        let frameCounter = 0;
        const FRAME_DELAY = 5;
        
        // Game state
        let score = 0;
        let gameRunning = false;
        let lastTime = 0;
        let timeLeft = 30;
        
        // Player variables
        let playerX = 100;
        const groundY = canvas.height - 60;
        let playerY = groundY;
        let playerVelY = 0;
        let isJumping = false;
        const GRAVITY = 0.8;
        const JUMP_FORCE = -15;
        const PLAYER_SPEED = 5;
        
        // Sneaker variables
        let sneakers = [];
        const SNEAKER_SPEED = 3;
        
        // Game loop
        function update(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            
            // Update time
            timeLeft -= deltaTime;
            if (timeLeft <= 0) {
                gameOver();
                return;
            }
            document.getElementById('time').textContent = 'TIME: ' + Math.ceil(timeLeft) + 's';
            
            // Move player forward
            playerX += PLAYER_SPEED;
            if (playerX > canvas.width + 50) {
                playerX = -50;
            }
            
            // Update player jump
            if (isJumping) {
                playerY += playerVelY;
                playerVelY += GRAVITY;
                
                if (playerY >= groundY) {
                    playerY = groundY;
                    isJumping = false;
                    playerVelY = 0;
                }
            }
            
            // Update sneakers
            updateSneakers();
            
            // Draw game
            draw();
            
            // Next frame
            requestAnimationFrame(update);
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, groundY + 40, canvas.width, canvas.height - groundY - 40);
            
            // Draw player (animated dog)
            frameCounter++;
            if (frameCounter >= FRAME_DELAY) {
                currentFrame = (currentFrame + 1) % SPRITE_FRAMES;
                frameCounter = 0;
            }
            
            // Draw the current frame of the dog sprite
            ctx.drawImage(
                dogSprite,
                currentFrame * SPRITE_WIDTH, 0,
                SPRITE_WIDTH, SPRITE_HEIGHT,
                playerX - SPRITE_WIDTH/2, playerY - SPRITE_HEIGHT/2,
                SPRITE_WIDTH, SPRITE_HEIGHT
            );
            
            // Draw sneakers
            ctx.fillStyle = '#FFFFFF';
            for (let sneaker of sneakers) {
                ctx.fillRect(sneaker.x, sneaker.y, 20, 10);
            }
        }
        
        function updateSneakers() {
            // Create new sneaker
            if (Math.random() < 0.02) {
                sneakers.push({
                    x: canvas.width,
                    y: Math.random() * (groundY - 100)
                });
            }
            
            // Update sneaker positions
            for (let i = sneakers.length - 1; i >= 0; i--) {
                const sneaker = sneakers[i];
                sneaker.x -= SNEAKER_SPEED;
                
                // Check collision with player
                if (Math.abs(sneaker.x - playerX) < 20 && Math.abs(sneaker.y - playerY) < 20) {
                    score += 10;
                    document.getElementById('score').textContent = 'SCORE: ' + score;
                    sneakers.splice(i, 1);
                    continue;
                }
                
                // Remove if off screen
                if (sneaker.x < -20) {
                    sneakers.splice(i, 1);
                }
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                jump();
            }
        });
        
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            jump();
        });
        
        function jump() {
            if (!isJumping && gameRunning) {
                isJumping = true;
                playerVelY = JUMP_FORCE;
            }
        }
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            playerX = 100;
            playerY = groundY;
            playerVelY = 0;
            isJumping = false;
            sneakers = [];
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('score').textContent = 'SCORE: 0';
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(update);
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('startScreen').style.display = 'flex';
            if (window.TelegramGameProxy) {
                window.TelegramGameProxy.setScore(score);
            }
        }
        
        // Initialize game
        updateShopUI();
    </script>
</body>
</html>
