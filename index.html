<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #4CAF50;
        }
        
        .hud {
            position: fixed;
            color: white;
            font-size: 20px;
            padding: 10px;
            text-shadow: 2px 2px black;
        }
        
        #score { top: 10px; left: 10px; }
        #time { top: 10px; right: 10px; }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score" class="hud">SCORE: 0</div>
    <div id="time" class="hud">TIME: 30s</div>
    <div id="startScreen">
        <h1>SneakDog</h1>
        <p>CATCH THE SNEAKERS!<br>PRESS SPACE OR TAP TO JUMP</p>
        <button onclick="startGame()" class="button">START GAME</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 400;
        
        // Game state
        let score = 0;
        let gameRunning = false;
        let lastTime = 0;
        let timeLeft = 30;
        
        // Player variables
        let playerX = 100;
        const groundY = canvas.height - 60;
        let playerY = groundY;
        let playerVelY = 0;
        let isJumping = false;
        const GRAVITY = 0.8;
        const JUMP_FORCE = -15;
        const PLAYER_SPEED = 5;
        
        // Sneakers array
        let sneakers = [];
        
        function update(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            
            // Update time
            timeLeft -= deltaTime;
            if (timeLeft <= 0) {
                gameOver();
                return;
            }
            document.getElementById('time').textContent = 'TIME: ' + Math.ceil(timeLeft) + 's';
            
            // Move player
            playerX += PLAYER_SPEED;
            if (playerX > canvas.width + 50) {
                playerX = -50;
            }
            
            // Update player jump
            if (isJumping) {
                playerY += playerVelY;
                playerVelY += GRAVITY;
                
                if (playerY >= groundY) {
                    playerY = groundY;
                    isJumping = false;
                    playerVelY = 0;
                }
            }
            
            // Update sneakers
            if (Math.random() < 0.02) {
                sneakers.push({
                    x: canvas.width,
                    y: Math.random() * (groundY - 100)
                });
            }
            
            for (let i = sneakers.length - 1; i >= 0; i--) {
                const sneaker = sneakers[i];
                sneaker.x -= 5;
                
                // Check collision
                const dx = sneaker.x - playerX;
                const dy = sneaker.y - playerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 30) {
                    score += 10;
                    document.getElementById('score').textContent = 'SCORE: ' + score;
                    sneakers.splice(i, 1);
                    continue;
                }
                
                if (sneaker.x < -20) {
                    sneakers.splice(i, 1);
                }
            }
            
            draw();
            requestAnimationFrame(update);
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, groundY + 40, canvas.width, canvas.height - groundY - 40);
            
            // Draw player (brown dog)
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(playerX, playerY - 15, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(playerX - 15, playerY - 15, 30, 15);
            
            // Draw legs
            const legOffset = Math.sin(Date.now() / 100) * 5;
            ctx.fillRect(playerX - 10, playerY, 5, 10 + legOffset);
            ctx.fillRect(playerX + 5, playerY, 5, 10 - legOffset);
            
            // Draw sneakers
            ctx.fillStyle = '#FFFFFF';
            for (const sneaker of sneakers) {
                ctx.fillRect(sneaker.x, sneaker.y, 20, 10);
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                jump();
            }
        });
        
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            jump();
        });
        
        function jump() {
            if (!isJumping && gameRunning) {
                isJumping = true;
                playerVelY = JUMP_FORCE;
            }
        }
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            playerX = 100;
            playerY = groundY;
            playerVelY = 0;
            isJumping = false;
            sneakers = [];
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('score').textContent = 'SCORE: 0';
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(update);
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('startScreen').style.display = 'flex';
            if (window.TelegramGameProxy) {
                window.TelegramGameProxy.setScore(score);
            }
        }
    </script>
</body>
</html>
