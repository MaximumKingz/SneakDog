<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            z-index: 100;
            text-shadow: 2px 2px #000;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">SCORE: 0 TIME: 30s</div>
    <div id="startScreen">
        <h1>SNEAKDOG</h1>
        <p>COLLECT THE SNEAKERS!</p>
        <button onclick="startGame()" class="button">START GAME</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');

        // Game variables
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let lastTime = 0;
        
        // Player variables
        let playerX = 0;
        let playerY = 0;
        let playerVelocityY = 0;
        let isJumping = false;
        const gravity = 0.5;
        const jumpForce = -12;
        const groundY = 300;
        
        // Sneaker variables
        let sneakers = [];
        const sneakerSize = 32;
        
        // Create pixel art sneaker
        const sneakerCanvas = document.createElement('canvas');
        sneakerCanvas.width = sneakerSize;
        sneakerCanvas.height = sneakerSize;
        const sneakerCtx = sneakerCanvas.getContext('2d');
        
        function drawSneakerPixelArt() {
            sneakerCtx.fillStyle = '#fff';
            // Draw sneaker outline
            sneakerCtx.fillRect(8, 16, 16, 8);  // sole
            sneakerCtx.fillRect(6, 12, 18, 4);  // middle
            sneakerCtx.fillRect(4, 8, 20, 4);   // top
            sneakerCtx.fillRect(20, 4, 8, 4);   // laces
            // Add details
            sneakerCtx.fillStyle = '#ddd';
            sneakerCtx.fillRect(8, 8, 14, 2);   // stripe
        }
        drawSneakerPixelArt();

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Adjust ground level based on canvas height
            groundY = canvas.height - 100;
        }

        function spawnSneaker() {
            sneakers.push({
                x: canvas.width,
                y: Math.random() * (groundY - 150) + 50
            });
        }

        function updatePlayer() {
            // Apply gravity
            playerVelocityY += gravity;
            playerY += playerVelocityY;
            
            // Ground collision
            if (playerY > groundY) {
                playerY = groundY;
                playerVelocityY = 0;
                isJumping = false;
            }
        }

        function updateSneakers() {
            for (let i = sneakers.length - 1; i >= 0; i--) {
                const sneaker = sneakers[i];
                sneaker.x -= 5;
                
                // Check collision with player
                const dx = (playerX + 16) - (sneaker.x + 16);
                const dy = (playerY + 16) - (sneaker.y + 16);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 32) {
                    // Collect sneaker
                    sneakers.splice(i, 1);
                    score += 10;
                    timeLeft = Math.min(30, timeLeft + 1);
                }
                
                // Remove if off screen
                if (sneaker.x < -sneakerSize) {
                    sneakers.splice(i, 1);
                }
            }
            
            // Spawn new sneakers
            if (Math.random() < 0.02) {
                spawnSneaker();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#4a752c';
            ctx.fillRect(0, groundY + 32, canvas.width, canvas.height - groundY);
            
            // Draw player
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(playerX, playerY, 32, 32);
            
            // Draw sneakers
            sneakers.forEach(sneaker => {
                ctx.drawImage(sneakerCanvas, sneaker.x, sneaker.y);
            });
        }

        function update(currentTime) {
            if (!gameRunning) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            timeLeft -= deltaTime;
            if (timeLeft <= 0) {
                gameOver();
                return;
            }

            updatePlayer();
            updateSneakers();
            draw();

            scoreDisplay.textContent = `SCORE: ${score} TIME: ${Math.ceil(timeLeft)}s`;

            requestAnimationFrame(update);
        }

        function jump() {
            if (!isJumping) {
                playerVelocityY = jumpForce;
                isJumping = true;
            }
        }

        function handleInput(event) {
            if (!gameRunning) return;
            
            if (event.type === 'keydown' && event.code === 'Space') {
                jump();
            } else if (event.type === 'touchstart' || event.type === 'click') {
                jump();
            }
        }

        function gameOver() {
            gameRunning = false;
            startScreen.style.display = 'flex';
            startScreen.querySelector('h1').textContent = 'GAME OVER!';
            startScreen.querySelector('p').textContent = `FINAL SCORE: ${score}`;
            if (window.TelegramGameProxy) {
                window.TelegramGameProxy.setScore(score);
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            playerX = 100;
            playerY = groundY;
            playerVelocityY = 0;
            isJumping = false;
            sneakers = [];
            
            startScreen.style.display = 'none';
            gameRunning = true;
            lastTime = performance.now();
            update(lastTime);
        }

        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('keydown', handleInput);
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput(e);
        });

        // Initial setup
        resizeCanvas();
    </script>
</body>
</html>
