<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #333;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4a752c;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">SCORE: 0 TIME: 30s</div>
    <div id="startScreen">
        <h1>CATCH THE DOG!</h1>
        <p>Click/tap the dog before time runs out!</p>
        <button onclick="startGame()">START GAME</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');

        // Game variables
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let lastTime = 0;

        // Dog variables
        let dogX = 0;
        let dogY = 0;
        let dogSize = 30;
        let dogSpeed = 3;
        let dogColor = '#8B4513';
        let targetX = 0;
        let targetY = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (!gameRunning) {
                drawDog();
            }
        }

        function getRandomPosition() {
            const padding = dogSize * 2;
            return {
                x: padding + Math.random() * (canvas.width - padding * 2),
                y: padding + Math.random() * (canvas.height - padding * 2)
            };
        }

        function drawDog() {
            // Draw dog body
            ctx.fillStyle = dogColor;
            ctx.beginPath();
            ctx.arc(dogX, dogY, dogSize, 0, Math.PI * 2);
            ctx.fill();

            // Draw dog face
            ctx.fillStyle = '#000';
            // Eyes
            ctx.beginPath();
            ctx.arc(dogX - 8, dogY - 5, 4, 0, Math.PI * 2);
            ctx.arc(dogX + 8, dogY - 5, 4, 0, Math.PI * 2);
            ctx.fill();
            // Nose
            ctx.beginPath();
            ctx.arc(dogX, dogY + 5, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateDog() {
            // Move dog towards target
            const dx = targetX - dogX;
            const dy = targetY - dogY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 5) {
                dogX += (dx / distance) * dogSpeed;
                dogY += (dy / distance) * dogSpeed;
            } else {
                // Get new target when close to current target
                const newPos = getRandomPosition();
                targetX = newPos.x;
                targetY = newPos.y;
            }

            // Keep dog in bounds
            dogX = Math.max(dogSize, Math.min(canvas.width - dogSize, dogX));
            dogY = Math.max(dogSize, Math.min(canvas.height - dogSize, dogY));
        }

        function update(currentTime) {
            if (!gameRunning) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            // Update time
            timeLeft -= deltaTime;
            if (timeLeft <= 0) {
                gameOver();
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw dog
            updateDog();
            drawDog();

            // Update score display
            scoreDisplay.textContent = `SCORE: ${score} TIME: ${Math.ceil(timeLeft)}s`;

            requestAnimationFrame(update);
        }

        function handleClick(event) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            const dx = clickX - dogX;
            const dy = clickY - dogY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < dogSize) {
                // Dog caught!
                score += 10;
                timeLeft = Math.min(30, timeLeft + 2);
                dogSpeed += 0.2;

                // Move dog to new position
                const newPos = getRandomPosition();
                targetX = newPos.x;
                targetY = newPos.y;

                // Update score
                scoreDisplay.textContent = `SCORE: ${score} TIME: ${Math.ceil(timeLeft)}s`;
            }
        }

        function gameOver() {
            gameRunning = false;
            startScreen.style.display = 'flex';
            startScreen.querySelector('h1').textContent = 'GAME OVER!';
            startScreen.querySelector('p').textContent = `Final Score: ${score}`;
            startScreen.querySelector('button').textContent = 'PLAY AGAIN';
        }

        function startGame() {
            // Reset game variables
            score = 0;
            timeLeft = 30;
            dogSpeed = 3;
            
            // Position dog in center
            dogX = canvas.width / 2;
            dogY = canvas.height / 2;
            
            // Set initial target
            const newPos = getRandomPosition();
            targetX = newPos.x;
            targetY = newPos.y;

            // Hide start screen
            startScreen.style.display = 'none';
            
            // Start game
            gameRunning = true;
            lastTime = performance.now();
            update(lastTime);
        }

        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e.touches[0]);
        });

        // Initial setup
        resizeCanvas();
    </script>
</body>
</html>
