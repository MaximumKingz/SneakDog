<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sneak Dog</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 100;
        }

        .menu h1 {
            color: var(--tg-theme-button-color, #2481cc);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .menu-content {
            width: 100%;
            max-width: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .upgrade-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .upgrade-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #888888);
            margin-bottom: 5px;
        }

        .upgrade-level {
            font-size: 12px;
            color: var(--tg-theme-link-color, #2481cc);
        }

        .upgrade-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .upgrade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .menu-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .menu-button:active {
            opacity: 0.8;
        }

        .stats-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-icon {
            font-size: 18px;
        }

        .stat-value {
            font-size: 16px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .hidden {
            display: none !important;
        }

        #menuButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 60;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-icon">üèÉ</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-icon">ü™ô</span>
                <span class="stat-value" id="coins">0</span>
            </div>
            <div class="stat">
                <span class="stat-icon">üèÜ</span>
                <span class="stat-value" id="highScore">0</span>
            </div>
        </div>

        <!-- Menu Button -->
        <button id="menuButton">‚ò∞</button>

        <!-- Upgrade Menu -->
        <div id="upgradeMenu" class="menu hidden">
            <h1>Upgrades</h1>
            <div class="menu-content">
                <div class="upgrade-item">
                    <div class="upgrade-info">
                        <div class="upgrade-name">Jump Power</div>
                        <div class="upgrade-description">Jump higher</div>
                        <div class="upgrade-level">Level: <span id="jumpLevel">1</span></div>
                    </div>
                    <button class="upgrade-button" id="jumpUpgrade">Upgrade (50 ü™ô)</button>
                </div>
                
                <div class="upgrade-item">
                    <div class="upgrade-info">
                        <div class="upgrade-name">Double Jump</div>
                        <div class="upgrade-description">Jump twice in the air</div>
                        <div class="upgrade-level">Level: <span id="doubleJumpLevel">0</span></div>
                    </div>
                    <button class="upgrade-button" id="doubleJumpUpgrade">Unlock (100 ü™ô)</button>
                </div>
                
                <div class="upgrade-item">
                    <div class="upgrade-info">
                        <div class="upgrade-name">Coin Magnet</div>
                        <div class="upgrade-description">Attract coins from further away</div>
                        <div class="upgrade-level">Level: <span id="magnetLevel">0</span></div>
                    </div>
                    <button class="upgrade-button" id="magnetUpgrade">Unlock (150 ü™ô)</button>
                </div>
            </div>
            <button class="menu-button" id="closeMenu">Close</button>
        </div>
    </div>
    <script src="static/js/game.js"></script>
    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        // Game elements
        const dog = document.getElementById('dog');
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score-value');
        const bestScoreElement = document.getElementById('best-score');
        
        // Game state
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        bestScoreElement.textContent = bestScore;

        function randomPosition() {
            const padding = 20;
            const maxX = gameArea.clientWidth - dog.clientWidth - padding;
            const maxY = gameArea.clientHeight - dog.clientHeight - padding;
            const x = Math.max(padding, Math.random() * maxX);
            const y = Math.max(padding, Math.random() * maxY);
            dog.style.left = x + 'px';
            dog.style.top = y + 'px';
        }

        function updateScore() {
            score += 1;
            scoreElement.textContent = score;
            scoreElement.classList.add('score-pop');
            setTimeout(() => scoreElement.classList.remove('score-pop'), 300);

            if (score > bestScore) {
                bestScore = score;
                bestScoreElement.textContent = bestScore;
                localStorage.setItem('bestScore', bestScore);
            }

            // Haptic feedback
            webapp.HapticFeedback.impactOccurred('medium');
        }

        function shareScore() {
            webapp.switchInlineQuery(
                `üêï I caught the sneaky dog ${score} times in SneakDog! Can you beat my score?`,
                ['sneakdog']
            );
        }

        function resetGame() {
            score = 0;
            scoreElement.textContent = score;
            randomPosition();
            webapp.HapticFeedback.notificationOccurred('success');
        }

        // Handle both click and touch events
        function handleTap() {
            updateScore();
            randomPosition();
        }

        dog.addEventListener('click', handleTap);
        dog.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });

        // Prevent scrolling on touch
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Initial setup
        randomPosition();

        // Set Telegram theme colors
        webapp.setHeaderColor(webapp.themeParams.secondary_bg_color || '#f0f0f0');
        webapp.setBackgroundColor(webapp.themeParams.bg_color || '#fff');

        // Main Button setup
        webapp.MainButton.setParams({
            text: 'SHARE SCORE',
            is_visible: true
        }).onClick(shareScore);
    </script>
</body>
</html>
