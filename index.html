<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 400;
        
        // Game variables
        let playerX = 100;
        let playerY = canvas.height - 50;
        let playerVelY = 0;
        let isJumping = false;
        let score = 0;
        let gameRunning = false;
        
        // Constants
        const GRAVITY = 0.8;
        const JUMP_FORCE = -15;
        const PLAYER_SPEED = 5;
        
        // Sneakers array
        let sneakers = [];
        
        function update() {
            if (!gameRunning) return;
            
            // Move player
            playerX += PLAYER_SPEED;
            if (playerX > canvas.width + 50) {
                playerX = -50;
            }
            
            // Update player jump
            if (isJumping) {
                playerY += playerVelY;
                playerVelY += GRAVITY;
                
                if (playerY >= canvas.height - 50) {
                    playerY = canvas.height - 50;
                    isJumping = false;
                    playerVelY = 0;
                }
            }
            
            // Update sneakers
            if (Math.random() < 0.02) {
                sneakers.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 100)
                });
            }
            
            for (let i = sneakers.length - 1; i >= 0; i--) {
                const sneaker = sneakers[i];
                sneaker.x -= 5;
                
                // Check collision
                const dx = sneaker.x - playerX;
                const dy = sneaker.y - playerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 30) {
                    score += 10;
                    sneakers.splice(i, 1);
                    continue;
                }
                
                if (sneaker.x < -20) {
                    sneakers.splice(i, 1);
                }
            }
            
            // Draw everything
            draw();
            
            // Next frame
            requestAnimationFrame(update);
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
            
            // Draw player (simple brown rectangle for now)
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(playerX - 15, playerY - 30, 30, 30);
            
            // Draw sneakers
            ctx.fillStyle = '#FFFFFF';
            for (const sneaker of sneakers) {
                ctx.fillRect(sneaker.x, sneaker.y, 20, 10);
            }
            
            // Draw score
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }
        
        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                jump();
            }
        });
        
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            jump();
        });
        
        function jump() {
            if (!isJumping && gameRunning) {
                isJumping = true;
                playerVelY = JUMP_FORCE;
            }
        }
        
        // Start button
        const startButton = document.createElement('button');
        startButton.textContent = 'Start Game';
        startButton.style.position = 'absolute';
        startButton.style.top = '50%';
        startButton.style.left = '50%';
        startButton.style.transform = 'translate(-50%, -50%)';
        startButton.style.padding = '10px 20px';
        startButton.style.fontSize = '20px';
        startButton.style.cursor = 'pointer';
        document.body.appendChild(startButton);
        
        startButton.onclick = function() {
            gameRunning = true;
            score = 0;
            playerX = 100;
            playerY = canvas.height - 50;
            playerVelY = 0;
            isJumping = false;
            sneakers = [];
            startButton.style.display = 'none';
            update();
        };
    </script>
</body>
</html>
