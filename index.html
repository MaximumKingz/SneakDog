<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .hud-item {
            position: fixed;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px #000;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4CAF50;
            border-radius: 4px;
        }
        
        #score { top: 20px; left: 20px; }
        #time { top: 20px; right: 20px; }
        #combo { top: 60px; left: 20px; color: #FFC107; }
        #powerup { top: 60px; right: 20px; color: #2196F3; }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        .title {
            font-size: 32px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 14px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
            text-transform: uppercase;
            border-radius: 4px;
            box-shadow: 0 4px #388E3C;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px #388E3C;
        }
        
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #388E3C;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score" class="hud-item">SCORE: 0</div>
    <div id="combo" class="hud-item">COMBO: x1</div>
    <div id="powerup" class="hud-item">READY!</div>
    <div id="time" class="hud-item">TIME: 30s</div>
    <div id="startScreen">
        <h1 class="title">SneakDog</h1>
        <p class="subtitle">CATCH THE SNEAKERS!<br>DOUBLE-TAP TO DOUBLE-JUMP!<br>COLLECT POWER-UPS!</p>
        <button onclick="startGame()" class="button">START GAME</button>
    </div>

    <script>
        // ... (previous canvas setup code remains the same) ...
        
        // New game mechanics variables
        let combo = 1;
        let lastCatchTime = 0;
        let canDoubleJump = true;
        let hasPowerup = false;
        let powerupType = null;
        let powerupTimeLeft = 0;
        
        // Powerup types
        const POWERUPS = {
            SPEED: { color: '#2196F3', name: 'SPEED' },
            MAGNET: { color: '#9C27B0', name: 'MAGNET' },
            DOUBLE: { color: '#FFC107', name: 'DOUBLE' }
        };
        
        // Different sneaker types
        const SNEAKER_TYPES = [
            { color: '#ffffff', points: 10, chance: 0.7 },
            { color: '#FFC107', points: 20, chance: 0.2 },
            { color: '#2196F3', points: 30, chance: 0.1 }
        ];
        
        function spawnSneaker() {
            // Determine sneaker type based on chances
            let rand = Math.random();
            let type = SNEAKER_TYPES[0];
            let cumChance = 0;
            
            for (let t of SNEAKER_TYPES) {
                cumChance += t.chance;
                if (rand <= cumChance) {
                    type = t;
                    break;
                }
            }
            
            // Randomly spawn power-up instead of sneaker
            if (Math.random() < 0.1 && !hasPowerup) {
                sneakers.push({
                    x: canvas.width,
                    y: Math.random() * (groundY - 150) + 50,
                    isPowerup: true,
                    type: Object.values(POWERUPS)[Math.floor(Math.random() * 3)],
                    collected: false,
                    rotation: Math.random() * Math.PI * 2
                });
            } else {
                sneakers.push({
                    x: canvas.width,
                    y: Math.random() * (groundY - 150) + 50,
                    type: type,
                    collected: false,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }
        
        function activatePowerup(type) {
            powerupType = type;
            powerupTimeLeft = 10;
            hasPowerup = true;
            
            switch(type.name) {
                case 'SPEED':
                    playerSpeed *= 1.5;
                    break;
                case 'DOUBLE':
                    combo *= 2;
                    break;
                // Magnet effect is handled in updateSneakers
            }
            
            document.getElementById('powerup').style.color = type.color;
            document.getElementById('powerup').textContent = `${type.name}: ${Math.ceil(powerupTimeLeft)}s`;
        }
        
        function updatePowerups(deltaTime) {
            if (hasPowerup) {
                powerupTimeLeft -= deltaTime;
                document.getElementById('powerup').textContent = 
                    `${powerupType.name}: ${Math.ceil(powerupTimeLeft)}s`;
                
                if (powerupTimeLeft <= 0) {
                    hasPowerup = false;
                    powerupType = null;
                    playerSpeed = basePlayerSpeed;
                    document.getElementById('powerup').style.color = '#2196F3';
                    document.getElementById('powerup').textContent = 'READY!';
                }
            }
        }
        
        function updateCombo() {
            const now = performance.now();
            if (now - lastCatchTime < 2000) { // 2 second window for combo
                combo++;
            } else {
                combo = 1;
            }
            lastCatchTime = now;
            document.getElementById('combo').textContent = `COMBO: x${combo}`;
        }
        
        function jump() {
            if (!isJumping) {
                playerVelY = jumpForce;
                isJumping = true;
                canDoubleJump = true;
            } else if (canDoubleJump) {
                playerVelY = jumpForce * 0.8;
                canDoubleJump = false;
            }
        }
        
        function updateSneakers() {
            for (let i = sneakers.length - 1; i >= 0; i--) {
                const sneaker = sneakers[i];
                
                // Magnet effect
                if (hasPowerup && powerupType.name === 'MAGNET') {
                    const dx = playerX - sneaker.x;
                    const dy = (playerY - 32) - sneaker.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        sneaker.x += dx * 0.1;
                        sneaker.y += dy * 0.1;
                    }
                }
                
                sneaker.x -= sneakerSpeed;
                sneaker.rotation += 0.05;
                
                // Collision check
                if (!sneaker.collected &&
                    playerX < sneaker.x + 24 &&
                    playerX + 32 > sneaker.x &&
                    playerY - 32 < sneaker.y + 16 &&
                    playerY > sneaker.y) {
                    
                    sneaker.collected = true;
                    
                    if (sneaker.isPowerup) {
                        activatePowerup(sneaker.type);
                    } else {
                        const points = sneaker.type.points * combo;
                        score += points;
                        timeLeft = Math.min(30, timeLeft + 1);
                        updateCombo();
                        createCollectionEffect(sneaker.x, sneaker.y, `+${points}`);
                    }
                }
                
                if (sneaker.x < -24 || sneaker.collected) {
                    sneakers.splice(i, 1);
                }
            }
            
            if (Math.random() < 0.02) {
                spawnSneaker();
            }
        }
        
        // ... (rest of the game code remains similar, just update the draw functions to use sneaker.type.color) ...
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 1;
            hasPowerup = false;
            powerupType = null;
            playerY = groundY;
            playerVelY = 0;
            isJumping = false;
            canDoubleJump = true;
            sneakers = [];
            frameCount = 0;
            
            document.getElementById('combo').textContent = 'COMBO: x1';
            document.getElementById('powerup').textContent = 'READY!';
            document.getElementById('powerup').style.color = '#2196F3';
            
            startScreen.style.display = 'none';
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(update);
        }
        
        // ... (rest of the code remains the same) ...
    </script>
</body>
</html>
