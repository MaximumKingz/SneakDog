<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakDog</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4a752c;
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            z-index: 100;
            text-shadow: 2px 2px #000;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">SCORE: 0 TIME: 30s</div>
    <div id="startScreen">
        <h1>SNEAKDOG</h1>
        <p>CATCH THE SNEAKERS!</p>
        <button onclick="startGame()" class="button">START GAME</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');

        // Game variables
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let lastTime = 0;

        // Player variables
        let playerX = 100;
        let playerY = 0;
        let playerVelY = 0;
        let isJumping = false;
        const gravity = 0.5;
        const jumpForce = -12;
        let groundY;

        // Sneaker variables
        let sneakers = [];
        const sneakerSpeed = 5;
        
        // Animation frame counter
        let frameCount = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth - 40;
            canvas.height = window.innerHeight - 40;
            groundY = canvas.height - 50;
            playerY = groundY;  // Reset player position when resizing
        }

        function spawnSneaker() {
            sneakers.push({
                x: canvas.width,
                y: Math.random() * (groundY - 100),
                collected: false
            });
        }

        function drawPlayer() {
            // Body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(playerX, playerY - 30, 30, 30);
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(playerX + 20, playerY - 25, 5, 5);
            
            // Legs animation
            const legOffset = Math.sin(frameCount * 0.2) * 5;
            ctx.fillRect(playerX + 5, playerY, 5, 10 + legOffset);
            ctx.fillRect(playerX + 20, playerY, 5, 10 - legOffset);
        }

        function drawSneaker(x, y) {
            ctx.fillStyle = 'white';
            ctx.fillRect(x, y, 20, 10);
            ctx.fillStyle = '#ddd';
            ctx.fillRect(x + 15, y - 5, 5, 5);
        }

        function updatePlayer() {
            // Apply gravity
            playerVelY += gravity;
            playerY += playerVelY;

            // Ground collision
            if (playerY > groundY) {
                playerY = groundY;
                playerVelY = 0;
                isJumping = false;
            }
        }

        function updateSneakers() {
            for (let i = sneakers.length - 1; i >= 0; i--) {
                const sneaker = sneakers[i];
                sneaker.x -= sneakerSpeed;

                // Check collision
                if (!sneaker.collected &&
                    playerX < sneaker.x + 20 &&
                    playerX + 30 > sneaker.x &&
                    playerY - 30 < sneaker.y + 10 &&
                    playerY > sneaker.y) {
                    sneaker.collected = true;
                    score += 10;
                    timeLeft = Math.min(30, timeLeft + 1);
                }

                // Remove if off screen or collected
                if (sneaker.x < -20 || sneaker.collected) {
                    sneakers.splice(i, 1);
                }
            }

            // Spawn new sneakers
            if (Math.random() < 0.02) {
                spawnSneaker();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#2d4619';
            ctx.fillRect(0, groundY + 10, canvas.width, canvas.height - groundY);

            // Draw player
            drawPlayer();

            // Draw sneakers
            sneakers.forEach(sneaker => {
                if (!sneaker.collected) {
                    drawSneaker(sneaker.x, sneaker.y);
                }
            });
        }

        function update(currentTime) {
            if (!gameRunning) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            timeLeft -= deltaTime;
            if (timeLeft <= 0) {
                gameOver();
                return;
            }

            frameCount++;
            updatePlayer();
            updateSneakers();
            draw();

            scoreDisplay.textContent = `SCORE: ${score} TIME: ${Math.ceil(timeLeft)}s`;

            requestAnimationFrame(update);
        }

        function jump() {
            if (!isJumping) {
                playerVelY = jumpForce;
                isJumping = true;
            }
        }

        function handleInput(event) {
            if (!gameRunning) return;
            
            if (event.type === 'keydown' && event.code === 'Space') {
                jump();
            } else if (event.type === 'touchstart' || event.type === 'click') {
                jump();
            }
        }

        function gameOver() {
            gameRunning = false;
            startScreen.style.display = 'flex';
            startScreen.querySelector('h1').textContent = 'GAME OVER!';
            startScreen.querySelector('p').textContent = `FINAL SCORE: ${score}`;
            if (window.TelegramGameProxy) {
                window.TelegramGameProxy.setScore(score);
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            playerY = groundY;
            playerVelY = 0;
            isJumping = false;
            sneakers = [];
            frameCount = 0;
            
            startScreen.style.display = 'none';
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(update);
        }

        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('keydown', handleInput);
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput(e);
        });

        // Initial setup
        resizeCanvas();
    </script>
</body>
</html>
