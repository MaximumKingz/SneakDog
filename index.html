<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sneak Dog</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        :root {
            --default-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--default-font);
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-bg-color, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-content {
            text-align: center;
        }
        .character-preview {
            margin-bottom: 20px;
        }
        .character-preview img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .menu-buttons {
            margin-top: 20px;
        }
        .menu-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            font-family: var(--default-font);
            margin: 10px;
        }
        .menu-button:active {
            opacity: 0.8;
        }
        .stats {
            margin-top: 20px;
        }
        .stat {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        .coins {
            font-size: 18px;
            margin-left: 10px;
        }
        .power-ups {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .hidden {
            display: none;
        }
        .final-score {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .new-highscore {
            font-size: 24px;
            font-weight: 600;
            color: var(--tg-theme-link-color, #2481cc);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Main Menu -->
        <div id="mainMenu" class="menu-screen">
            <div class="menu-content">
                <h1>Sneak Dog</h1>
                <div class="character-preview">
                    <img src="static/images/dog_idle.gif" alt="Dog Character" id="dogPreview">
                </div>
                <div class="menu-buttons">
                    <button id="playButton" class="menu-button">Play Game</button>
                    <button id="shopButton" class="menu-button">Shop</button>
                    <button id="settingsButton" class="menu-button">Settings</button>
                </div>
                <div class="stats">
                    <div class="stat">High Score: <span id="highScore">0</span></div>
                    <div class="stat">Coins: <span id="coins">0</span></div>
                </div>
            </div>
        </div>

        <!-- Game UI -->
        <div id="gameUI" class="hidden">
            <div class="score-container">
                <div class="score">Score: <span id="currentScore">0</span></div>
                <div class="coins">🪙 <span id="gameCoins">0</span></div>
            </div>
            <div class="power-ups">
                <!-- Power-ups will be added here -->
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver" class="menu-screen hidden">
            <div class="menu-content">
                <h2>Game Over!</h2>
                <div class="final-score">Score: <span id="finalScore">0</span></div>
                <div class="new-highscore hidden">New High Score!</div>
                <div class="menu-buttons">
                    <button id="restartButton" class="menu-button">Play Again</button>
                    <button id="menuButton" class="menu-button">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load game scripts -->
    <script src="static/js/game.js"></script>
    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        // Game elements
        const dog = document.getElementById('dog');
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score-value');
        const bestScoreElement = document.getElementById('best-score');
        
        // Game state
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        bestScoreElement.textContent = bestScore;

        function randomPosition() {
            const padding = 20;
            const maxX = gameArea.clientWidth - dog.clientWidth - padding;
            const maxY = gameArea.clientHeight - dog.clientHeight - padding;
            const x = Math.max(padding, Math.random() * maxX);
            const y = Math.max(padding, Math.random() * maxY);
            dog.style.left = x + 'px';
            dog.style.top = y + 'px';
        }

        function updateScore() {
            score += 1;
            scoreElement.textContent = score;
            scoreElement.classList.add('score-pop');
            setTimeout(() => scoreElement.classList.remove('score-pop'), 300);

            if (score > bestScore) {
                bestScore = score;
                bestScoreElement.textContent = bestScore;
                localStorage.setItem('bestScore', bestScore);
            }

            // Haptic feedback
            webapp.HapticFeedback.impactOccurred('medium');
        }

        function shareScore() {
            webapp.switchInlineQuery(
                `🐕 I caught the sneaky dog ${score} times in SneakDog! Can you beat my score?`,
                ['sneakdog']
            );
        }

        function resetGame() {
            score = 0;
            scoreElement.textContent = score;
            randomPosition();
            webapp.HapticFeedback.notificationOccurred('success');
        }

        // Handle both click and touch events
        function handleTap() {
            updateScore();
            randomPosition();
        }

        dog.addEventListener('click', handleTap);
        dog.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });

        // Prevent scrolling on touch
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Initial setup
        randomPosition();

        // Set Telegram theme colors
        webapp.setHeaderColor(webapp.themeParams.secondary_bg_color || '#f0f0f0');
        webapp.setBackgroundColor(webapp.themeParams.bg_color || '#fff');

        // Main Button setup
        webapp.MainButton.setParams({
            text: 'SHARE SCORE',
            is_visible: true
        }).onClick(shareScore);
    </script>
</body>
</html>
