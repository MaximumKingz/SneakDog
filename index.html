<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sneak Dog</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            background-color: #1a1a1a;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="static/js/game.js"></script>
    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        // Game elements
        const dog = document.getElementById('dog');
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score-value');
        const bestScoreElement = document.getElementById('best-score');
        
        // Game state
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        bestScoreElement.textContent = bestScore;

        function randomPosition() {
            const padding = 20;
            const maxX = gameArea.clientWidth - dog.clientWidth - padding;
            const maxY = gameArea.clientHeight - dog.clientHeight - padding;
            const x = Math.max(padding, Math.random() * maxX);
            const y = Math.max(padding, Math.random() * maxY);
            dog.style.left = x + 'px';
            dog.style.top = y + 'px';
        }

        function updateScore() {
            score += 1;
            scoreElement.textContent = score;
            scoreElement.classList.add('score-pop');
            setTimeout(() => scoreElement.classList.remove('score-pop'), 300);

            if (score > bestScore) {
                bestScore = score;
                bestScoreElement.textContent = bestScore;
                localStorage.setItem('bestScore', bestScore);
            }

            // Haptic feedback
            webapp.HapticFeedback.impactOccurred('medium');
        }

        function shareScore() {
            webapp.switchInlineQuery(
                `🐕 I caught the sneaky dog ${score} times in SneakDog! Can you beat my score?`,
                ['sneakdog']
            );
        }

        function resetGame() {
            score = 0;
            scoreElement.textContent = score;
            randomPosition();
            webapp.HapticFeedback.notificationOccurred('success');
        }

        // Handle both click and touch events
        function handleTap() {
            updateScore();
            randomPosition();
        }

        dog.addEventListener('click', handleTap);
        dog.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });

        // Prevent scrolling on touch
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Initial setup
        randomPosition();

        // Set Telegram theme colors
        webapp.setHeaderColor(webapp.themeParams.secondary_bg_color || '#f0f0f0');
        webapp.setBackgroundColor(webapp.themeParams.bg_color || '#fff');

        // Main Button setup
        webapp.MainButton.setParams({
            text: 'SHARE SCORE',
            is_visible: true
        }).onClick(shareScore);
    </script>
</body>
</html>
