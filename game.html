<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Catcher Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 320px;
            height: 480px;
            background: #90EE90;
            overflow: hidden;
            touch-action: none;
        }
        #player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #8B4513;
            border-radius: 50%;
        }
        .bone {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #FFFFFF;
            border-radius: 5px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #000;
            z-index: 1;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="startScreen">
            <h2>Dog Catcher</h2>
            <p>Catch the falling bones!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let gameActive = false;
        let bones = [];
        let player;
        let gameContainer;
        let playerX = 160;
        let touchStartX = 0;

        function init() {
            player = document.getElementById('player');
            gameContainer = document.getElementById('gameContainer');
            
            // Touch controls
            gameContainer.addEventListener('touchstart', handleTouchStart);
            gameContainer.addEventListener('touchmove', handleTouchMove);
            
            // Mouse controls
            gameContainer.addEventListener('mousemove', handleMouseMove);
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
        }

        function handleTouchMove(e) {
            if (!gameActive) return;
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            touchStartX = touchX;
            movePlayer(playerX + diff);
        }

        function handleMouseMove(e) {
            if (!gameActive) return;
            const rect = gameContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            movePlayer(x);
        }

        function movePlayer(x) {
            playerX = Math.max(20, Math.min(300, x));
            player.style.left = (playerX - 20) + 'px';
        }

        function createBone() {
            if (!gameActive) return;
            const bone = document.createElement('div');
            bone.className = 'bone';
            bone.style.left = Math.random() * 300 + 'px';
            bone.style.top = '0px';
            gameContainer.appendChild(bone);
            bones.push({
                element: bone,
                speed: 2 + Math.random() * 2
            });
        }

        function updateGame() {
            if (!gameActive) return;
            
            bones.forEach((bone, index) => {
                const top = parseFloat(bone.element.style.top);
                bone.element.style.top = (top + bone.speed) + 'px';
                
                // Check collision
                if (top > 400 && top < 440) {
                    const boneX = parseFloat(bone.element.style.left);
                    if (Math.abs(boneX - playerX) < 30) {
                        score += 10;
                        document.getElementById('score').textContent = 'Score: ' + score;
                        gameContainer.removeChild(bone.element);
                        bones.splice(index, 1);
                    }
                }
                
                // Remove bones that fall off screen
                if (top > 480) {
                    gameContainer.removeChild(bone.element);
                    bones.splice(index, 1);
                    if (bones.length === 0) {
                        endGame();
                    }
                }
            });
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            score = 0;
            document.getElementById('score').textContent = 'Score: 0';
            gameActive = true;
            bones.forEach(bone => gameContainer.removeChild(bone.element));
            bones = [];
            
            // Start game loop
            gameLoop();
            // Start creating bones
            boneInterval = setInterval(createBone, 1000);
        }

        function gameLoop() {
            if (!gameActive) return;
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;
            clearInterval(boneInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            // Send score to backend
            fetch('/highscore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    score: score,
                    user_id: new URLSearchParams(window.location.search).get('user_id')
                })
            });
        }

        function restartGame() {
            startGame();
        }

        // Initialize game
        init();
    </script>
</body>
</html>
